<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cart.min.css">
</head>
<body>

    <div class="cartbox">
        <div class="toptitle">
            <input type="checkbox" class="checkall">
            <p>全选</p>
            <p>商品名称</p>
            <p>单价</p>
            <p>数量</p>
            <p>小计</p>
            <p>操作</p>
        </div>
        <ul class="cartlist">
        </ul>
    </div>
    <div class="total">
        <p>共<span class="onenum">**</span>件商品，以选择<span class="twonum">*</span>件</p>
        <p class="ttop">合计<span class="totalp">****</span></p>
        <p class="gop">去结算</p>
    </div>

    <script src="../res/jquery-1.11.0.min.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
